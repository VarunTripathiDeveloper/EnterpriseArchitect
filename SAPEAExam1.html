                        d: "Variant: Lead to Cash - Business to Consumer (B2C) with Make to Order"
                    },
                    answer: ["a", "d"],
                    type: "multiple"
                },
            ];


            const questionsWrapper = document.getElementById('questions-wrapper');
            const submitBtn = document.getElementById('submit-btn');
            const examContainer = document.getElementById('exam-container');
            const resultsContainer = document.getElementById('results-container');
            const scoreEl = document.getElementById('score');
            const percentageEl = document.getElementById('percentage');
            const evaluationWrapper = document.getElementById('evaluation-wrapper');
            const restartBtn = document.getElementById('restart-btn');
            const timerEl = document.getElementById('timer');
            const stopTimerBtn = document.getElementById('stop-timer-btn');
            const resumeTimerBtn = document.getElementById('resume-timer-btn');

            let timerInterval;
            let timeRemaining = 3600; // 60 minutes in seconds
            let isPaused = false;

            function startTimer() {
                isPaused = false;
                timerInterval = setInterval(() => {
                    if (isPaused) return;
                    
                    timeRemaining--;
                    const minutes = Math.floor(timeRemaining / 60).toString().padStart(2, '0');
                    const seconds = (timeRemaining % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        evaluate();
                    }
                }, 1000);
            }
            
            function stopTimer() {
                isPaused = true;
                stopTimerBtn.classList.add('hidden');
                resumeTimerBtn.classList.remove('hidden');
            }
            
            function resumeTimer() {
                isPaused = false;
                stopTimerBtn.classList.remove('hidden');
                resumeTimerBtn.classList.add('hidden');
            }


            function renderQuestions() {
                let questionHTML = '';
                questions.forEach((q, index) => {
                    questionHTML += `
                        <div class="bg-white p-6 rounded-lg shadow-md question-card" id="q-card-${q.id}">
                            <p class="font-bold text-lg mb-4">${index + 1}. ${q.text}</p>
                            <div class="space-y-2">
                    `;
                    for (const key in q.options) {
                        const inputType = q.type === 'multiple' ? 'checkbox' : 'radio';
                        questionHTML += `
                            <label class="flex items-center p-3 rounded-md hover:bg-gray-50 transition-colors cursor-pointer">
                                <input type="${inputType}" name="question-${q.id}" value="${key}" class="mr-3 h-4 w-4">
                                <span>${q.options[key]}</span>
                            </label>
                        `;
                    }
                    questionHTML += `</div></div>`;
                });
                questionsWrapper.innerHTML = questionHTML;
            }

            function evaluate() {
                clearInterval(timerInterval);
                let score = 0;
                let evaluationHTML = '';

                questions.forEach(q => {
                    const questionCard = document.getElementById(`q-card-${q.id}`);
                    let isCorrect = false;

                    if (q.type === 'single') {
                        const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                        if (selectedOption && selectedOption.value === q.answer) {
                            score++;
                            isCorrect = true;
                        }
                    } else { // Multiple choice
                        const selectedOptions = Array.from(document.querySelectorAll(`input[name="question-${q.id}"]:checked`)).map(el => el.value);
                        // Sort both arrays to ensure order doesn't matter for comparison
                        if (selectedOptions.length === q.answer.length && selectedOptions.sort().join(',') === q.answer.sort().join(',')) {
                            score++;
                            isCorrect = true;
                        }
                    }
                    
                    if (isCorrect) {
                        questionCard.classList.add('correct');
                    } else {
                        questionCard.classList.add('incorrect');
                        // Build evaluation block for incorrect answers
                        let selectedAnswerText = 'No answer';
                        if (q.type === 'single') {
                             const selectedEl = document.querySelector(`input[name="question-${q.id}"]:checked`);
                             if(selectedEl) selectedAnswerText = q.options[selectedEl.value];
                        } else {
                            const selectedEls = Array.from(document.querySelectorAll(`input[name="question-${q.id}"]:checked`)).map(el => q.options[el.value]);
                            if (selectedEls.length > 0) selectedAnswerText = selectedEls.join('<br>');
                        }

                        let correctAnswerText = '';
                         if (q.type === 'single') {
                             correctAnswerText = q.options[q.answer];
                        } else {
                            correctAnswerText = q.answer.map(ansKey => q.options[ansKey]).join('<br>');
                        }


                        evaluationHTML += `
                            <div class="bg-white p-6 rounded-lg shadow-md mb-4">
                                <p class="font-bold text-lg mb-4">${q.id}. ${q.text}</p>
                                <div class="space-y-3">
                                    <div class="bg-red-100 p-3 rounded-md">
                                        <p class="font-semibold text-red-800">Your Answer:</p>
                                        <p class="text-red-700">${selectedAnswerText}</p>
                                    </div>
                                    <div class="bg-green-100 p-3 rounded-md">
                                        <p class="font-semibold text-green-800">Correct Answer:</p>
                                        <p class="text-green-700">${correctAnswerText}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });

                examContainer.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                scoreEl.textContent = `${score} / ${questions.length}`;
                const percentage = (score / questions.length) * 100;
                percentageEl.textContent = `${percentage.toFixed(1)}%`;
                
                if(evaluationHTML === '') {
                    evaluationWrapper.innerHTML = `<div class="bg-green-100 p-6 rounded-lg text-center"><p class="font-bold text-2xl text-green-800">Congratulations! All answers were correct!</p></div>`;
                } else {
                    evaluationWrapper.innerHTML = `<h3 class="text-3xl font-bold text-gray-800 mb-6">Incorrect Answers Review</h3>` + evaluationHTML;
                }
                
                window.scrollTo(0, 0);
            }

            function restart() {
                timeRemaining = 3600;
                examContainer.classList.remove('hidden');
                resultsContainer.classList.add('hidden');
                stopTimerBtn.classList.remove('hidden');
                resumeTimerBtn.classList.add('hidden');
                renderQuestions();
                startTimer();
            }

            submitBtn.addEventListener('click', () => {
                if(confirm('Are you sure you want to submit your answers?')) {
                    evaluate();
                }
            });
            restartBtn.addEventListener('click', restart);
            stopTimerBtn.addEventListener('click', stopTimer);
            resumeTimerBtn.addEventListener('click', resumeTimer);

            // Initial setup
            renderQuestions();
            startTimer();
        });
    </script>
</body>
</html>
